<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Mon Forum</title>
    <style>
        body { font-family: sans-serif; }
        .category { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        .category h2 { margin-top: 0; }
    </style>
</head>
<body>
    <h1>Bienvenue sur le Forum !</h1>
    <p><a href="/login">Se connecter</a> | <a href="/register">S'inscrire</a></p>
    
    <hr>

    <h2>Catégories</h2>
    {{if .Categories}}
        {{range .Categories}}
            <div class="category">
                <h2><a href="/category/{{.ID}}">{{.Name}}</a></h2>
                <p>{{.Description}}</p>
            </div>
        {{else}}
            <p>Aucune catégorie n'a été trouvée.</p>
        {{end}}
    {{end}}
</body>
</html>
